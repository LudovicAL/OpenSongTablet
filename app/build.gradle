apply plugin: 'com.android.application'
apply plugin: "androidx.navigation.safeargs"

android {

    compileSdkVersion 29
    buildToolsVersion '29.0.3'
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        beta {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        //sourceCompatibility JavaVersion.VERSION_1_7
        //targetCompatibility JavaVersion.VERSION_1_7
    }

    defaultConfig {
        applicationId "com.garethevans.church.opensongtablet"
        //multiDexEnabled false
        minSdkVersion 19
        targetSdkVersion 29
        multiDexEnabled true
    }

    dexOptions {
        jumboMode = true
        productFlavors {}
        testOptions {
            unitTests.returnDefaultValues = true
        }
    }

    buildscript {
        repositories {
            google()
            mavenCentral()
            jcenter()
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:4.0.1'
            //classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
            classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.3.0"
            classpath 'me.tatarka:gradle-retrolambda:3.7.0'
        }
    }

    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        jcenter()
    }

    buildFeatures {
        viewBinding true
    }
    sourceSets {
        main {
            res {
                srcDirs 'src/main/res', 'src/main/res/layouts/TODELETE', 'src/main/res/layouts/TODELETE/layout'
            }
        }
    }
}

dependencies {
    implementation 'com.google.android.gms:play-services-cast:18.1.0'
    implementation 'com.google.android.gms:play-services-cast-framework:18.1.0'
    implementation 'com.google.android.gms:play-services-nearby:17.0.0'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.mediarouter:mediarouter:1.1.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.1.0'
    //implementation 'com.google.android.material:material:1.3.0-alpha01'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'org.apache.commons:commons-compress:1.12'
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    implementation 'androidx.preference:preference:1.1.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
    //implementation 'com.github.markrjr:Salut:v0.5.0'                    // To connect devices.  Ideally remove and use built in
    //annotationProcessor 'com.bluelinelabs:logansquare-compiler:1.3.7'   // Required for Salut
    //implementation 'com.bluelinelabs:logansquare:1.3.7'                 // Required for Salut
    implementation 'androidx.annotation:annotation:1.1.0'
    annotationProcessor 'androidx.annotation:annotation:1.1.0'
    //implementation 'com.fasterxml.jackson.core:jackson-core:2.9.8'
    implementation group: 'javax.xml.crypto', name: 'jsr105-api', version: '1.0.1'
    //implementation 'ru.egslava:MaskedEditText:1.0.5'                    // Not sure if I need this anymore
    implementation 'com.annimon:stream:1.2.1'                           // Not sure if I need this anymore
    implementation 'lib.kashif:folderpicker:2.4'                        // Not sure if I need this anymore
    //implementation 'com.github.mmin18:realtimeblurview:1.2.1'           // Not sure if I need this anymore
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.navigation:navigation-fragment:2.3.0'
    implementation 'androidx.navigation:navigation-ui:2.3.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'com.simplecityapps:recyclerview-fastscroll:2.0.1'   // Used for song and set menu
    implementation 'com.github.deano2390:MaterialShowcaseView:1.3.4'
    implementation 'de.blox:graphview:0.7.0'                            // For file structure graph
