repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://jitpack.io' }
    google()
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:mediarouter-v7:26.1.0'
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    implementation 'com.android.support:cardview-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'org.apache.commons:commons-compress:1.11'
    //compile 'com.itextpdf:itextpdf:5.5.11'
    //compile 'org.apache.commons:commons-io:1.3.2'
    implementation 'com.google.android.gms:play-services-nearby:11.4.2'
    implementation 'com.google.android.gms:play-services-cast-framework:11.4.2'
    implementation 'com.github.bumptech.glide:glide:4.0.0'
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.github.markrjr:Salut:v0.5.0'
    annotationProcessor 'com.bluelinelabs:logansquare-compiler:1.3.4'
    implementation 'com.bluelinelabs:logansquare:1.3.6'
    implementation 'com.android.support:multidex:1.0.2'
    implementation 'com.itextpdf:itextg:5.5.9'
    implementation 'ru.egslava:MaskedEditText:1.0.5'
    implementation 'com.annimon:stream:1.1.9'
}