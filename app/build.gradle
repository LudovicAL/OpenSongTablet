apply plugin: 'com.android.application'
apply plugin: 'androidx.navigation.safeargs'

android {
    compileSdkVersion 33
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        beta {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.garethevans.church.opensongtablet"
        minSdkVersion 19
        targetSdkVersion 33
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        versionCode 313
        versionName '6.0.0_alpha13'
    }

    buildscript {
        repositories {
            google()
            mavenCentral()
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:4.2.2'
            classpath 'androidx.navigation:navigation-safe-args-gradle-plugin:2.5.2'
        }
    }

    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }

    buildFeatures {
        viewBinding true
    }

    namespace 'com.garethevans.church.opensongtablet'
}

dependencies {
    implementation 'androidx.activity:activity:1.6.0'                                   // Required for permission requests
    implementation 'androidx.fragment:fragment:1.5.3'                                   // Using fragments and navigation
    implementation 'com.google.android.material:material:1.8.0-alpha01'                  // Required for material design goodness
    implementation 'com.google.android.gms:play-services-cast:21.1.0'                   // For casting obviously!
    implementation 'com.google.android.gms:play-services-cast-framework:21.1.0'         // For casting obviously!
    implementation 'androidx.mediarouter:mediarouter:1.3.1'                             // For casting obviously!
    implementation 'com.google.android.gms:play-services-nearby:18.3.0'                 // For Google Nearby Connect devices
    implementation 'com.google.android.gms:play-services-mlkit-text-recognition:18.0.2' // For OCR text recognition (PDF/Camera)
    implementation 'androidx.recyclerview:recyclerview-selection:1.1.0'                 // RecyclerView (obviously)
    implementation 'androidx.recyclerview:recyclerview:1.2.1'                           // RecyclerView (obviously)
    implementation 'androidx.gridlayout:gridlayout:1.0.0'                               // GridLayout (obviously)
    implementation 'androidx.appcompat:appcompat:1.5.1'                                 // Allows access to app: features for older devices
    implementation 'androidx.cardview:cardview:1.0.0'                                   // Cardview for recycler list items
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'                   // Constraint layouts with FAB
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'                      // Lifecycle for fragment control
    implementation 'androidx.navigation:navigation-fragment:2.5.2'                      // The navigation fragment control
    implementation 'androidx.navigation:navigation-ui:2.5.2'                            // The navigation fragment control
    implementation 'androidx.navigation:navigation-dynamic-features-fragment:2.5.2'     // The navigation fragment control
    implementation 'androidx.preference:preference:1.2.0'                               // The app preferences
    implementation 'androidx.multidex:multidex:2.0.1'                                   // Allow splitting of file for older devices
    implementation 'androidx.annotation:annotation:1.5.0'                               // Allows annotations in code
    annotationProcessor 'androidx.annotation:annotation:1.5.0'                          // Allows annotations in code
    implementation 'org.apache.commons:commons-compress:1.21'                           // For creating and editing compressed files (osb, backup)
    implementation 'com.github.bumptech.glide:glide:4.13.2'                             // For better setting of images
    annotationProcessor 'com.github.bumptech.glide:compiler:4.13.2'                     // For better setting of images
    implementation 'com.github.deano2390:MaterialShowcaseView:1.3.4'                    // To highlight new features in the app

    // No longer needed?
    //implementation fileTree(include: ['*.jar'], dir: 'libs')                            // To allow local jar files in libs
    //implementation 'androidx.legacy:legacy-support-v4:1.0.0'                            // Older device support in views

}
